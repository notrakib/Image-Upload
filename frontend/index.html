<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <title>Fitness</title>
</head>

<body>
    <div class="bg-gray-200 h-full m-7">
        <div class="w-full bg-gray-200 h-full p-2">
            <p id="text" class="text-xl bg-gray-100 text-center rounded-md p-3 m-auto self-center"></p>
            <div class="flex flex-col bg-gray-400 justify-start p-4 rounded-md h-full w-1/4 m-3">
                <p class="w-44 text-base bg-gray-100 text-center rounded-md p-2 mb-3">Other Information</p>
                <p id="year" class="w-36 text-base bg-gray-100 rounded-md p-2 mb-3"></p>
                <p id="number" class=" w-36 text-base bg-gray-100 rounded-md p-2 mb-3">
                </p>
                <p id="found" class=" w-36 text-base bg-gray-100 rounded-md p-2 mb-3">
                </p>
                <p id="type" class="w-36 text-base bg-gray-100 rounded-md p-2"></p>
            </div>
        </div>
    </div>

    <div class="bg-gray-200 h-100 m-7 p-5" ondragover="dragOver(event)" ondrop="drop(event)">
        <label class="mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file">Upload file</label>
        <input
            class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="file" name="file" type="file" accept="image/*">
        <button id="upload" type="button" onclick="handleSubmit(event)"
            class="mt-5 ml-[93%] self-end focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Upload</button>
        <p class="text-rose-600" id="alert"></p>
    </div>

    <div class="grid grid-cols-5 gap-4 pt-4 bg-gray-200 h-full m-7 p-5">
        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download (1).jpeg" alt="None" ondragstart="dragStart(event)" draggable="true"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download (2).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>
        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download (3).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download (4).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download (5).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/download.jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>
        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/images (1).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/images (2).jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>

        <div class="overflow-hidden border-2 border-slate-300 rounded-xl">
            <img src="./images/images.jpeg" alt="None" ondragstart="dragStart(event)"
                class="h-full w-full object-fit hover:opacity-80 hover:scale-105 transition-all	duration-200">
        </div>
    </div>

    <script src="./javascript/TextInfo.js"></script>
    <script src="./javascript/Drag.js"></script>
    <script src="./javascript/File.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>

</html>
